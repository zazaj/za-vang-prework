<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Za: Contact</title>
  <link rel="stylesheet" href="../HTML_BasicCSS_Assessment/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container p-0">
        <div class="row">
            <div class="col-12 p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand navbar-name-custom p-2 ml-2" style="color: #ffffff;" href="#">Za Vang</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">About Me</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Portfolio<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Contact</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row heading-custom">
            <div class="col-12 p-4">
                <div style="border-bottom: medium solid #cccccc;">
                    <h1>Contact</h1>
                </div>
            </div>
        </div>
        <div class="p-0 content-background">
            <div class="row">
                <div class="col-12">
                    <div class="contact-form">
                        <div class="form-group">
                          <label class="control-label m-2" for="name">Name</label>
                          <div class="col-12">          
                            <input type="text" class="form-control" id="name" 
                            placeholder="Your full name" name="name">
                          </div>
                        </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label m-2" for="email">Email</label>
                          <div class="col-12">
                            <input type="email" class="form-control" id="email" 
                            placeholder="youremail@email.com" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label m-2" for="comment">Message</label>
                          <div class="col-12">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                          </div>
                        </div>
                        <div class="form-group">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
</body>

</html>
